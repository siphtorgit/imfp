[project]
name = "imfp"
version = "1.2.1.dev1"
description = "Python package for downloading economic data from the International Monetary Fund JSON RESTful API endpoint."
authors = [
    {name = "Christopher C. Smith", email = "christopher.smith@promptlytechnologies.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
keywords = ["economics", "finance", "IMF", "API"]
classifiers = [
    "Intended Audience :: Financial and Insurance Industry",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "numpy == 2.1.3",
    "pandas == 2.3.1",
    "python-semantic-release>=9.16.1",
    "requests == 2.32.4",
    "statsmodels == 0.14.4",
    "tabulate == 0.9.0",
    "type-enforced>=1.10.1",
]

[project.urls]
homepage = "https://promptlytechnologies.com/imfp"
repository = "https://github.com/Promptly-Technologies-LLC/imfp"

[build-system]
requires = ["setuptools>=75"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["imfp"]

[tool.semantic_release]
assets = []
build_command_env = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
repo_dir = "."
no_git_verify = false
tag_format = "v{version}"
version_toml = [
    "pyproject.toml:project.version"
]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
exclude_commit_patterns = []
mode = "init"
insertion_flag = "<!-- version list -->"
template_dir = "templates"

[tool.semantic_release.changelog.default_templates]
changelog_file = "changelog.md"
output_format = "md"
mask_initial_release = false

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = false

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["build", "chore", "fix", "perf", "refactor", "style"]
other_allowed_tags = [ "ci", "docs", "test"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]
default_bump_level = 0

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

[dependency-groups]
dev = [
    "pyarrow>=19.0.0",
    "responses == 0.23.3",
    "pytest == 7.4.4",
    "pytest-runner == 6.0.1",
    "black == 24.10.0",
    "pytest-mock == 3.14.0",
    "jupyter == 1.1.1",
    "seaborn == 0.13.2",
    "quarto == 0.1.0",
    "scikit-learn == 1.5.2",
    "mypy>=1.14.1",
]
